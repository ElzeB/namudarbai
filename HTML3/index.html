<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namų darbai HTML3</title>
</head>

<body>
    <table>
        <tr>
          <th>Jums reikės:</th>
          <th style="text-align:left">Gaminimas:</th>
        </tr>
        <tr>
           <td><mark>2</mark> kiaušiniai</td>
           <td><i>Kiaušinius lengvai išplakite su žiupsneliu druskos</i></td>
        </tr>
        <tr>
           <td><abbr title="žiupsnelis">žp.</abbr>druskos</td>.
           <td><em>Pilkite plakinį į keptuvę. Kepkite uždengę ant mažos ugnies 1 minutę. <s>Sudeginkite</s></em>.</td>
        </tr>
    </table>
</body>
</html>
