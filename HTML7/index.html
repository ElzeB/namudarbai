<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namų darbai HTML7</title>
</head>

<body>
    <table style="border: 1px solid">
        <tr>
            <th rowspan="2" style="border: 1px solid"></th>
            <th colspan="2" style="border: 1px solid">Vidurkis</th>
            <td rowspan="2" style="border: 1px solid">Šviesiaplaukiai</td>
        </tr>
        <tr>

            <th style="border: 1px solid">Ūgis</th>
            <th style="border: 1px solid">Svoris</th>
        </tr>
        <tr >
            <th style="border: 1px solid">Vyrai</th>
            <td style="border: 1px solid">180</td>
            <td style="border: 1px solid">79</td>
            <td style="border: 1px solid">40%</td>
        </tr>
        <tr>
            <th style="border: 1px solid">Moterys</th>
            <td style="border: 1px solid">166</td>
            <td style="border: 1px solid">55</td>
            <td style="border: 1px solid">45%</td>
        </tr>
    </table>
    <span>Grupės statistinė lentelė</span>
</body>

</html>
