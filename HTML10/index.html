<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu darbas HTML10</title>
</head>

<body>
    <svg width="400" height="400" style="border: 1px solid">
        <rect width="100" height="100" x="100" y="0" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="300" y="0" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="0" y="100" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="200" y="100" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="100" y="200" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="300" y="200" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="0" y="300" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <rect width="100" height="100" x="200" y="300" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
        <circle cx="150" cy="50" r="40" stroke="white" stroke-width="3" fill="#C0C0C0" />
        <circle cx="250" cy="150" r="40" stroke="white" stroke-width="3" fill="#C0C0C0" />
        <circle cx="150" cy="250" r="40" stroke="white" stroke-width="3" fill="#0000FF" />
        <circle cx="250" cy="350" r="40" stroke="white" stroke-width="3" fill="#0000FF" />
    </svg>
</body>

</html>
