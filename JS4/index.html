<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu darbas JS4</title>
</head>

<body>

    <button type="button" onclick="myFunction(pirmasSkaicius, antrasSkaicius)">Dalybos rezultatas</button>

    <p id="rezultatas"></p>

    <script type="text/javascript">
        //dviejų skaičių dalyba

        var pirmasSkaicius, antrasSkaicius;

        pirmasSkaicius = 12;
        antrasSkaicius = 2;

        function myFunction(pirmasSkaicius, antrasSkaicius) {

            z = pirmasSkaicius / antrasSkaicius;

            document.getElementById("rezultatas").innerHTML =  z;
            alert(z);
            console.log(z);
        }

    </script>

</body>

</html>
