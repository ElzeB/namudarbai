<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu darbas JS4</title>
</head>

<body>

    <button type="button" onclick="atvaizdavimas()">Dalybos rezultatas</button>

    <script type="text/javascript">
        //dviejų skaičių dalyba

        var pirmasSkaicius, antrasSkaicius;


        pirmasSkaicius = 12;
        antrasSkaicius = 2;


        function myFunction(pirmasSkaicius, antrasSkaicius) {
            return pirmasSkaicius / antrasSkaicius;
        }

        function atvaizdavimas() {
            alert(myFunction(pirmasSkaicius, antrasSkaicius));
            console.log(myFunction(pirmasSkaicius, antrasSkaicius));
        }

    </script>

</body>

</html>
