<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu darbas CSS5</title>

    <style>
        .button-width {
            width: 100%;
        }
        #output-button-width {
            width: 98%;
        }
        #the-whole-table {
            background-color: darkgrey;
            border: 2px solid black;
            margin: auto;
        }
        #main {
            text-align: center;
            position: relative;
            margin: auto;
        }
    </style>

</head>

<body id="main">
    <table id="the-whole-table">
        <tr>
            <th colspan="5"><input type="text" id="output-button-width"></th>
        </tr>
        <tr>
            <td><input type="button" class="button-width" value="MC"></td>
            <td><input type="button" class="button-width" value="MR"></td>
            <td><input type="button" class="button-width" value="MS"></td>
            <td><input type="button" class="button-width" value="M+"></td>
            <td><input type="button" class="button-width" value="M-"></td>
        </tr>
        <tr>
            <td><input type="button" class="button-width" value="&#8592;"></td>
            <td><input type="button" class="button-width" value="CE"></td>
            <td><input type="button" class="button-width" value="C"></td>
            <td><input type="button" class="button-width" value="&#8723;"></td>
            <td><input type="button" class="button-width" value="&#8730;"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="button-width"></td>
            <td><input type="button" value="8" class="button-width"></td>
            <td><input type="button" value="9" class="button-width"></td>
            <td><input type="button" value="/" class="button-width"></td>
            <td><input type="button" value="%" class="button-width"></td>
        </tr>
        <tr>
            <td><input type="button" class="button-width" value="4"></td>
            <td><input type="button" class="button-width" value="5"></td>
            <td><input type="button" class="button-width" value="6"></td>
            <td><input type="button" class="button-width" value="&#8727;"></td>
            <td><input type="button" class="button-width" value="&#8800;"></td>
        </tr>
        <tr>
            <td><input type="button" class="button-width" value="1"></td>
            <td><input type="button" class="button-width" value="2"></td>
            <td><input type="button" class="button-width" value="3"></td>
            <td><input type="button" class="button-width" value="-"></td>
            <td><input type="button" class="button-width" value="+"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" class="button-width" value="0" ></td>
            <td><input type="button" class="button-width" value=","></td>
            <td colspan="2"><input type="button" class="button-width" value="Skaičiuoti"></td>
        </tr>
    </table>
</body>

</html>
